<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <section class="block">

    
        <h1>Unit Converter App</h1>
        <marquee behavior="random" direction="left">Unit Converter from Meters to Inches, Feet, Yards, and Vice Versa</marquee>
        
        <form id="form">
            <div>
                <h2>Meters</h2>

                <input type="number" id="meters">
                <label for="meters"> Enter
                    Value in meter</label>
            </div>

            <div>
                <h2>Inches</h2>

                <input type="number" id="inches">
                <label for="inches"> Enter Value in inch</label>
            </div>

            <div>
                <h2>Feet</h2>
                <input type="number" id="feet">
                <label for="feet"> Enter Value in feet</label>
            </div>

            <div>
                <h2>Yards</h2>
                <input type="number" id="yards">
                <label for="yards"> Enter Value in yard</label>
            </div>
            <br><br><br>

            <button id="reset">Reset</button>
        </form>

    </section>

        <script src="./script.js"></script>


</body>

</html>
